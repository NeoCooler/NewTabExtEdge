<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo-Google-UI</title>
	<link rel="icon" href="./images/google-favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- first part, top -->
    <nav>
        <div class="first-container">
            <!-- Google Play Store -->
			<a href="https://play.google.com/">
				<img alt="playstore" src="./images/playstore.png">
			</a>
            <!-- Google Traduction -->
			<a href="https://translate.google.be/">
				<img alt="playstore" src="./images/translate.png">
			</a>
            <!-- Google Map -->
			<a href="https://www.google.be/maps/">
				<img alt="playstore" src="./images/google-maps.png">
			</a>			
            <!-- Youtube -->
			<a href="https://www.youtube.com/">
				<img alt="playstore" src="./images/youtube.png">
			</a>			
        </div>
        <div class="second-container">
			<!-- Gmail -->
			<a href="https://mail.google.com/">
				<img alt="gmail" src="./images/gmail.png">
			</a>	
			<!-- Google Photos -->
			<a href="https://photos.google.com">
				<img alt="gphotos" src="./images/google-photos.png">
			</a>
			<!-- Google Calendar -->
			<a href="https://calendar.google.com/">
				<img alt="gcalendar" src="./images/google-calendar.png">
			</a>
            <!-- Google Drive -->
			<a href="https://drive.google.com/">
				<img alt="playstore" src="./images/google-drive.png">
			</a>			
        </div>
    </nav>

    <!-- second part, centered -->
    <div class="center-container">
        <div class="logo-container">
            <img src="./images/Google-Color-Icon.png" alt="Google logo">
        </div>

        <div class="searchbar-container">
            <img src="./images/search.svg" alt="">

            <input type="text" value="" name="q" form="search-form">
        </div>

        <div class="buttons-container">
            <input type="submit" value="Recherche Google" form="search-form">
        </div>
    </div>

    <form id="search-form" action="https://www.google.com/search" method="GET"></form>

    <!-- third part, bottom -->
    <footer>
        <div class=" first-footer ">Neocooler - Dev. - v. 0.0.1.2</div>

        <div class="footer-links ">
            <!-- 1 -->
            <div class="first-links-container ">
				<img src="./images/google-contacts.png " alt=" ">
                <a href="https://contacts.google.com/">Contacts</a>
				<img src="./images/google-duo.png " alt=" ">
                <a href="https://duo.google.com/">Google Duo</a>
				<img src="./images/android-messages.png " alt=" ">
                <a href="https://messages.google.com/web/">Google Messages</a>
            </div>
            <!-- 2 -->
            <div class="second-links-container ">
                <img src="./images/google-news.png " alt=" ">
                <a href="https://news.google.com/">Google Actualit√©s</a>
            </div>
            <!-- 3 -->
            <div class="third-links-container ">
				<img src="./images/docs.png " alt=" ">
                <a href="https://docs.google.com/document/">Google Docs</a>
                <img src="./images/sheets.png " alt=" ">
				<a href="https://docs.google.com/spreadsheets/">Google Sheets</a>
                <img src="./images/slides.png " alt=" ">
				<a href="https://docs.google.com/presentation/">Google Slides</a>
				<img src="./images/keeps.png " alt=" ">
				<a href="https://www.google.com/keep/">Google Keep</a>
            </div>
        </div>
    </footer>

</body>

</html>
